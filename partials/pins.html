<div class="container pinContainer">
    <div class="pinHeader">
        <h1>My Pins</h1>
    </div>
    <!-- Button trigger modal -->
    <button ng-type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Add a Pin
    </button>
    <div class="card-columns">
        <div>
            <div class="card masonry" ng-repeat="pin in pins | filter: {boardid: getBoardId()| filter: {title: searchText.searchTerm} ">
                <div class="pin">
                    <img class="card-img-top img-fluid pinImage" ng-src="{{pin.url}}">
                    <div class="card-block">
                        <div class="row title-btn">
                        <h2 class="card-title">{{pin.title}}</h2>
                        <button class="delete-btn btn btn-primary btn-sm" ng-click="deletePin(pin.id)">X</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div>
                        Pin Title: <input type="text" ng-model="pinItem.title">
                    </div>
                    <div>
                        Image URL: <input type="text" ng-model="pinItem.url">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addPin()" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
