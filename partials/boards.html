<h1>My boards</h1>
<div class="row">
<div class="col-md-3" ng-repeat="board in boards">
{{board.title}}
<img ng-src="{{board.url}}">
</div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Add a board
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div>
						Board Title: <input type="text" ng-model="newBoardItem.title">
					</div>
					<div>
						Image URL: <input type="text" ng-model="newBoardItem.url">
					</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveBoardItem()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
